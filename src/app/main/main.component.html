<div class="container-fluid mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-8 " *ngFor="let item of dataTotal">
        <div class="card">
          <div class="card-title">
            <h2>{{item.name}}</h2>
          </div>
          <div class="card-body">

            <img src="https://openweathermap.org/img/wn/{{item.weather.icon}}@2x.png" class="img-fluid rounded mx-auto d-block">
            <br>

         
            <br>

            <div class="info">
              <span class="grados d-flex justify-content-center">
                {{item.main.temp | conversorGrados}}</span>
              <br>
              <span>{{item.main.feels_like}}</span>
  
              <br>
            </div>
            

          
            <br>
            <span>{{item.weather.description}}</span>


            
            
          </div>
          <div class="card-footer">
            
          </div>
        </div>
      </div>
    </div>
  </div>
