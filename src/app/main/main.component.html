<!-- Search -->

<div class="container mt-5">
  <div class=" row d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-xs-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search City" aria-label="search city" aria-describedby="basic-addon2"  [(ngModel)]="busqueda" (keydown)="search($event)">
        <div class="input-group-append" >
          <button class="input-group-text"  (click)="searchCity()">Search</button>
        </div>
      </div>
    </div>
   
  </div>

</div>


<!-- Spinner -->
<div class="spinner d-flex justify-content-center m-5" *ngIf="loading" >
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>


<!-- Button Scroll -->
<button id="myBtn" class="scroll-to-top" (click)="scrollToTop()">
  <i class="fa-solid fa-arrow-up"></i>
</button>


<app-card-info [dataWeather]="dataWeather" [weatherCard]="weatherCard"></app-card-info>
  


<!-- Another cities info -->

<div class="container mt-5" >
  <h2>Some important Cities</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-8 col-xs-6 showSection " *ngFor="let item of dataTotal">
        <div class="card" (click)="showDataCity(item.name)">
          <div class="card-title">
            <h3>{{item.name}}</h3>
          </div>
          <div class="card-body">

            <img src="https://openweathermap.org/img/wn/{{item.weather.icon}}@2x.png" class="img-fluid rounded mx-auto d-block">
            <br>

         
            <br>

            <div class="info-temps d-flex justify-content-center">
              <span class="grados">
                {{item.main.temp | conversorGrados}}</span>
           
            <div class="rango-temps">
              <span> Max  </span>
              <p>{{item.main.temp_max | conversorGrados }}</p>
              
              <span> Min  </span>
              <p>{{item.main.temp_min | conversorGrados}}</p>
            </div>
            
          </div>

          <div class="info-weather d-flex justify-content-center">
            <span>{{item.weather.main}}</span>
       
          </div>

          
          
            


            
            
          </div>
          <div class="card-footer">
            <button class="button-19" (click)="showDataCity(item.name)">Show More</button>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <footer class="footer">
    <div class="container-fluid">
      <div class="row ">
        <div class="col icons d-flex justify-content-center">
          <a href="https://github.com/alexcas20" target="_blank" >
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          
        </div>
        <div class="copy">
          <h2>ByJacs 2023 &copy;</h2>
        </div>
      </div>
    </div>
      
 
  </footer>
